name: claudecash
region: nyc
services:
  - name: web
    github:
      repo: beatsbyjerk/nfai
      branch: main
      deploy_on_push: true
    build_command: npm install && cd client && npm ci && npm run build
    run_command: npm start
    http_port: 3001
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
        scope: BUILD_TIME
    routes:
      - path: /
